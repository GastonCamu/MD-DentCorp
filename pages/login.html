<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DentCorp</title>
    <link rel="stylesheet" href="../styles/styles-pages/style-register.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div>
                <img src="../assets/img/login.png" alt="">
                <input type="text" placeholder="Nombre de Usuario">
            </div>
            <div>
                <img src="../assets/img/password.png" alt="">
                <input type="password" placeholder="Contraseña">
            </div>
            <div>
                <input type="submit" value="Ingresar">
            </div>
            <div class="first-base">
                <div class="child-base">
                    <input type="checkbox"id="loggedin" hidden>
                    <label for="loggedin"><div class="switch"></div></label>
                    <span>Seguir logueado</span>
                </div>
                <div><span>¿Olvidó su contraseña?</span></div>
            </div>
            <div class="last-base">
                <a href="pages\register.html">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
